---

dependencies:
  global:
    - parted
    - gdisk
    - debootstrap
    - xfsprogs
    - e2fsprogs
    - uuid-runtime
    - eatmydata
  encryption:
    - cryptsetup
  lvm:
    - lvm2
  md:
    - mdadm
  zfs:
    - zfsutils-linux
    - zfs-initramfs

mirrors:
  stretch: http://httpredir.debian.org/debian
  buster: http://httpredir.debian.org/debian
  xenial: http://archive.ubuntu.com/ubuntu
  bionic: http://archive.ubuntu.com/ubuntu
  cosmic: http://archive.ubuntu.com/ubuntu

supported_releases: ['stretch', 'buster', 'bionic', 'cosmic', 'disco']

_target_devices: []
_devices_used: []
_mountlist: []
_encrypt_targets: {}

required_packages:
  all:
    - grub-pc
    - openssh-server
    - locales
    - python-minimal # assuming you want to run ansible, too
    - sudo
  bionic:
    - linux-image-generic
  cosmic:
    - linux-image-generic
  disco:
    - linux-image-generic
  jessie:
    - linux-image-amd64
  stretch:
    - linux-image-amd64
  buster:
    - linux-image-amd64

_apt_env:
  DEBIAN_FRONTEND: noninteractive

dbstrp_mkfs_defaults:
  ext4: -b 4096
  xfs: -m crc=1 -s size=4096 -b size=4096

# Name of the label parameter for the mkfs program, defaults to -L
dbstrp_label_option:
  vfat: "-n"

dbstrp_label_max:
  ext4: 16
  vfat: 11
  xfs: 12
